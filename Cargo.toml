[package]
name = "night-watch"
version = "0.1.0"
authors = ["Adrian Kumpf"]
edition = "2021"

[dependencies]
anyhow = "1.0.52"
clap = { version = "3.0.0", default-features = false, features = ["std", "derive", "color", "cargo", "env"] }
reqwest = { version = "0.11.8", default-features = false, features = ["json"] }
tokio = { version = "1.16.1", default-features = false, features = ["macros", "rt-multi-thread"] }
serde = { version = "1.0.132", features = ["derive"] }
chrono = { version = "0.4.19", features = ["serde"] }
image = { version = "0.23.14", default-features = false, features = ["jpeg"] }
env_logger = { version = "0.9.0", default-features = false }
log = "0.4.14"

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
