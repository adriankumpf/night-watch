[package]
name = "night-watch"
version = "0.1.0"
authors = ["Adrian Kumpf"]
edition = "2021"

[dependencies]
anyhow = "1.0.66"
clap = { version = "4.0.29", features = ["derive", "env", "cargo"] }
reqwest = { version = "0.11.13", default-features = false, features = ["json"] }
tokio = { version = "1.22.0", default-features = false, features = ["macros", "rt-multi-thread"] }
serde = { version = "1.0.148", features = ["derive"] }
chrono = { version = "0.4.23", features = ["serde"] }
image = { version = "0.24.5", default-features = false, features = ["jpeg"] }
env_logger = { version = "0.10.0", default-features = false }
log = "0.4.17"

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
