[package]
name = "night-watch"
version = "0.1.0"
authors = ["Adrian Kumpf"]
edition = "2021"

[dependencies]
anyhow = "1.0.58"
clap = { version = "3.2.8", default-features = false, features = ["std", "derive", "color", "cargo", "env"] }
reqwest = { version = "0.11.11", default-features = false, features = ["json"] }
tokio = { version = "1.19.2", default-features = false, features = ["macros", "rt-multi-thread"] }
serde = { version = "1.0.138", features = ["derive"] }
chrono = { version = "0.4.19", features = ["serde"] }
image = { version = "0.24.2", default-features = false, features = ["jpeg"] }
env_logger = { version = "0.9.0", default-features = false }
log = "0.4.17"

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
